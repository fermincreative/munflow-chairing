<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
</head>

<body>

    <!-- Start your project here-->
    <div id="left-sidebar">
      <div id="left-sidebar-top">
        <button class="standard" onclick=showRollCall();>
          <i class="fas fa-list"></i>
          <p>Roll Call</p>
        </button>
        <button class="standard" onclick=showMotions();>
          <i class="fas fa-sticky-note"></i>
          <p>Motions</p>
        </button>
        <button class="standard" onclick=showDebate();>
          <i class="fas fa-gavel"></i>
          <p>Debate</p>
        </button>
        <button class="standard" onclick=showVoting();>
          <i class="fas fa-hand-paper"></i>
          <p>Voting</p>
        </button>

      </div>
      <div id="left-sidebar-bottom">
        <button class="standard" onclick=showStatistics();>
          <i class="fas fa-chart-bar"></i>
          <p>Statistics</p>
        </button>
        <button class="standard" onclick=showSettings();>
          <i class="fas fa-sliders-h"></i>
          <p>Settings</p>
        </button>
      </div>
    </div>
    <div id="rollcall" class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Roll Call</h2>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    <div id="motions" class="content content-hidden">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Motions</h2>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    <div id="debate" class="content content-hidden">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Debate</h2>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    <div id="voting" class="content content-hidden">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Voting</h2>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    <div id="statistics" class="content content-hidden">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Statistics</h2>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    <div id="settings" class="content content-hidden">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Settings</h2>
          </div>
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    </div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
